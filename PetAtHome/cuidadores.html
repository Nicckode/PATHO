<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/cuidadoresStyle.css">
    <title>Requested info</title>
</head>
<body>
    <form action="registro.php">
        <section class="form-register">
          <h4>¡Registrate como Petsitter🐱‍🏍!</h4>
          <input class="controls" type="text" autocomplete="name" id="nombres" name="txtNombre" placeholder="Nombre completo">
          <input class="controls" type="text" autocomplete="nickname" id="apellidos" name="txtApodo" placeholder="Apodo">
          <input class="controls" type="email" autocomplete="email" id="correo" name="txtCorreo" placeholder="Correo">
          <input class="controls" type="text" autocomplete="country" id="pais" name="txtPais" placeholder="Pais">
          <input class="controls" type="text" autocomplete="country-name" id="ciudad" name="txtCiudad" placeholder="Ciudad">
          <input class="controls" type="number" autocomplete="bday-year" id="edad" name="nEdad" placeholder="Edad">
          <input class="controls" type="number" autocomplete="tel" id="cell" name="nCell" placeholder="Telefono o numero de celular">
          <input class="controls" type="text" autocomplete="street-address" id="petname"name="txtDireccion"  placeholder="Direccion">
          <input class="controls" type="text" autocomplete="username" id="user" name="txtUsuario" placeholder="Usuario">
          <input class="controls" type="password" autocomplete="new-password" id="Contraseña" name="txtPassword" placeholder="Contraseña">
          <p class="terminos">Estoy de acuerdo con <a class="terminos" href="#">Terminos y Condiciones</a></p>
          <input class="botons" type="submit" value="Registrar">
          <p class="Cuenta"><a  href="./ingreso.html">Ya tengo Cuenta😅</a></p>
        </section>
      </form>  
</body>
</html>
